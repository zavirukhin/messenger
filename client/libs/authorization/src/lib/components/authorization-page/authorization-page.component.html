<section
  tuiCardLarge
  class="section-container"
>
  @switch (step) {
    @case ('phone') {
      <lib-modal-telephone-number (phoneChanged)="onPhoneChanged($event)" />
    }
    @case ('verify') {
      <lib-modal-verify
        (codeChanged)="onCodeChanged($event)"
        (phoneChanged)="onPhoneChanged($event)"
        [nextAttempt]="phoneVerify().nextAttempt"
        [phone]="phoneVerify().phone"
      />
    }
    @case ('create') {
      <lib-modal-create
        [phone]="phoneVerify().phone"
        [code]="code()"
      />
    }
  }
</section>
