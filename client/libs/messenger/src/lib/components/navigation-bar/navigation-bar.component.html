<ng-container *transloco="let t;">
  <div class="navigation-bar">
    <span
      class="button-container"
      [tuiHint]="t('messenger.contactList')"
      [style.color]="activeTab() === 'contacts' ? 'var(--tui-text-primary)' : 'var(--tui-text-secondary)'"
      [routerLink]="['/contacts']"
    >
      <tui-icon icon="@tui.circle-user" />
    </span>
    <span
      class="button-container"
      [tuiHint]="t('messenger.messenger')"
      [style.color]="activeTab() === 'messenger' ? 'var(--tui-text-primary)' : 'var(--tui-text-secondary)'"
      [routerLink]="['/']"
    >
      <tui-icon icon="@tui.mail" />
    </span>
    <span
      class="button-container"
      [tuiHint]="t('messenger.settings')"
      [style.color]="activeTab() === 'settings' ? 'var(--tui-text-primary)' : 'var(--tui-text-secondary)'"
      [routerLink]="['/settings']"
    >
      <tui-icon icon="@tui.settings" />
    </span>
  </div>
</ng-container>
