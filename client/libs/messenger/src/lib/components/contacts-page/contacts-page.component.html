<div *ngFor="let contact of contacts$ | async">
  <div class="contact-line" [routerLink]="['/user/' + contact.id]">
    <div class="contact">
      <tui-avatar [src]="contact.avatarBase64 ?? '@tui.user'" />
      {{ contact.firstName }}
      {{ contact.lastName }}
    </div>
    <button
      appearance="secondary-destructive"
      iconStart="@tui.mail-plus"
      size="l"
      tuiIconButton
      type="button"
      [style.border-radius.%]="100"
      [routerLink]="['/']"
    >
      Favorite
    </button>
  </div>
</div>
