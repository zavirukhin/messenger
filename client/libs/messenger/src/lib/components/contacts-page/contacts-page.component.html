<div *transloco="let t">
  <form [formGroup]="testForm" class="addContact">
    <tui-input formControlName="testValue" class="addContactInput">
      {{ t('messenger.enterPhoneNumberNameId') }}
      <input tuiTextfieldLegacy type="text" />
    </tui-input>
    <button size="m" tuiButton type="button" (click)="addContact()">
      {{ t('messenger.addContact') }}
    </button>
  </form>
  <ng-container *ngIf="contacts$ | async as contacts">
    <ng-container *ngIf="contacts.length === 0; else contactList">
      <div class="notContacts">
        <h1 tuiTitle="l">{{ t('messenger.notContacts') }}</h1>
      </div>
    </ng-container>
    <ng-template #contactList>
      <div *ngFor="let contact of contacts">
        <div class="contact-line" [routerLink]="['/user/' + contact.id]">
          <div class="contact">
            <tui-avatar [src]="contact.avatar ?? '@tui.user'" />
            {{ contact.firstName }}
            {{ contact.lastName }}
          </div>
          <button
            appearance="secondary-destructive"
            iconStart="@tui.mail-plus"
            size="l"
            tuiIconButton
            type="button"
            [style.border-radius.%]="100"
            [routerLink]="['/']"
          >
            Favorite
          </button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</div>
