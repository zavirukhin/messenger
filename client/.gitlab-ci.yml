image: node:20-alpine

.unpack-client:
  before_script:
    - rm -r server || true
    - cp -a client/. .
    - rm -r client

workflow:
  rules:
    - when: always

stages:
  - install
  - build
  - lint
  - test
  - deploy

install:
  stage: install
  extends: .unpack-client
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  extends: .unpack-client
  script:
    - npx nx build
  before_script:
    - cp ${SENTRY_ENV} .env.sentry-build-plugin
  artifacts:
    paths:
      - dist/social/

lint:
  stage: lint
  extends: .unpack-client
  script:
    - npx nx run-many -t lint

test:
  stage: test
  extends: .unpack-client
  script:
    - npx nx run-many -t test

pages:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - mkdir public
    - mv dist/social/* public
  only:
    - main
    - master
  artifacts:
    paths:
      - public
