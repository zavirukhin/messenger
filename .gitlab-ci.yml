image: node:22

stages:
  - install
  - build
  - validate
  - test
  - deploy

install-job:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - package-lock.json

build-job:
  stage: build
  dependencies:
    - install-job
  script:
    - npm run build
  artifacts:
    paths:
      - build/

validate-job:
  stage: validate
  dependencies:
    - build-job
    - install-job
  script:
    - npm run eslint
    - npm run prettier
    - npm run stylelint

test-job:
  stage: test
  dependencies:
    - build-job
    - install-job
  script:
    - npm run test

pages:
  stage: deploy
  only:
    - main
  artifacts:
    paths:
      - src
