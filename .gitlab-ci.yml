image: node:20-alpine

stages:
  - install
  - build
  - lint
  - test
  - deploy

install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npx nx build
    - mv dist/social public
  artifacts:
    paths:
      - public

lint:
  stage: lint
  script:
    - npx nx run-many --all --target=lint

test:
  stage: test
  script:
    - npx nx run-many --all --target=test

deploy:
  stage: deploy
  image: 'ruby:3.2'
  script:
    - gem install bundler
    - bundle install
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public

