<div class="settings-container">
  <div class="user-info">
    <tui-avatar size="xxl">TEST</tui-avatar>
    <h1
      class="username-container"
      tuiTitle="m"
    >
      Last name + First name
      <div tuiSubtitle>&#64; customUrl</div>
    </h1>
  </div>
  <form class="form-container">
    <div class="input-container">
      <tui-textfield tuiTextfieldSize="l">
        <label tuiLabel>First name</label>
        <input tuiTextfield />
      </tui-textfield>
      <tui-textfield tuiTextfieldSize="l">
        <label tuiLabel>Last name</label>
        <input tuiTextfield />
      </tui-textfield>
      <tui-textfield tuiTextfieldSize="l">
        <label tuiLabel>Custom url</label>
        <input tuiTextfield />
      </tui-textfield>
    </div>
    <div class="button-container">
      <button
        size="m"
        tuiButton
      >
        Change
      </button>
      <button
        size="m"
        tuiButton
      >
        Logout
      </button>
    </div>
  </form>
</div>
