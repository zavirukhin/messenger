<div class="modal-container">
  <div
    class="header-container"
    tuiHeader
  >
    <h1 tuiTitle>Sign in</h1>
    <span tuiSubtitle>We send code, new code after {{ phoneVerify().nextAttempt }} seconds</span>
  </div>

  <form [formGroup]="form">
    <div class="code-input">
      <tui-textfield>
        <label tuiLabel>Code</label>
        <input
          tuiTextfield
          formControlName="code"
          maxLength="6"
        />
      </tui-textfield>
    </div>
  </form>
</div>
