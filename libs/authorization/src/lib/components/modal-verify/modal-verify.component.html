<div class="modal-container">
  <div
    class="header-container"
    tuiHeader
  >
    <h1 tuiTitle>Sign in</h1>
    @if (nextAttempt() > 0) {
      <span tuiSubtitle>We send code, new code after {{ nextAttempt() }} seconds</span>
    }
    @else {
      <button
        tuiLink
        type="button"
        [pseudo]="true"
        [disabled]="form.disabled"
        (click)="sendCode()"
      >
        Resend code ?
      </button>
    }
  </div>

  <form [formGroup]="form">
    <div class="code-input">
      <tui-textfield>
        <label tuiLabel>Code</label>
        <input
          tuiTextfield
          formControlName="code"
          maxLength="6"
        />
      </tui-textfield>
    </div>
    <tui-error
      formControlName="code"
      [error]="[] | tuiFieldError | async"
    />
  </form>
</div>
