@let screen = (screen$ | async)!;

<ng-container *transloco="let t;">
  <div tuiHeader>
    <h1 tuiTitle>
      {{ t('authorization.signIn') }}
      <span tuiSubtitle>{{ t('authorization.signInSubtitle') }}</span>
    </h1>
  </div>

  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="phoneForm"
  >
    <div class="form-control">
      <tui-input-phone-international
        class="number-input"
        formControlName="phone"
        [countries]="countries"
      >
        {{ t('authorization.phone') }}
      </tui-input-phone-international>
      @if (screen <= Screen.Tablet) {
        <button
          tuiButton
          type="submit"  
        >
          {{ t('authorization.next') }}
        </button>
      }
      @else {
        <button
          tuiButton
          type="submit"
          iconStart="@tui.chevron-right"
        >
        </button>
      }
    </div>

    <tui-error
      formControlName="phone"
      [error]="[] | tuiFieldError | async"
    />
  </form>
</ng-container>
