@let screen = (screen$ | async)!;

<ng-container *transloco="let t;">
  <div tuiHeader>
    <h1 tuiTitle>
      {{ t('authorization.signIn') }}
      <span tuiSubtitle>{{ t('authorization.signInSubtitle') }}</span>
    </h1>
  </div>

  <form [formGroup]="phoneForm">
    <tui-input-phone-international
      class="number-input"
      formControlName="phone"
      [countries]="countries"
    >
      {{ t('authorization.phone') }}
    </tui-input-phone-international>
    @if (screen <= Screen.Tablet) {
      <button tuiButton>{{ t('authorization.next') }}</button>
    }
    @else {
      <button
        tuiButton
        iconStart="@tui.chevron-right"
      >
      </button>
    }
  </form>
</ng-container>
