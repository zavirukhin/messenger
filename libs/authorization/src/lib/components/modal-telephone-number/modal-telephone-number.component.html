@let screen = (screen$ | async)!;

<div tuiHeader>
  <h1 tuiTitle>
    Sign in
    <span tuiSubtitle>Enter phone number input below</span>
  </h1>
</div>

<form [formGroup]="phoneForm">
  <tui-input-phone-international
    class="number-input"
    formControlName="phone"
    [countries]="countries"
  >
    Phone number
  </tui-input-phone-international>
  @if (screen <= Screen.Tablet) {
    <button tuiButton>Next</button>
  }
  @else {
    <button
      tuiButton
      iconStart="@tui.chevron-right"
    >
    </button>
  }
</form>
